<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Electron Gradle Example</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="dashboardViewController.js"></script>
	</head>
	<body>
		<div>
			<h1>Node.js Child Processes</h1>
			<p>Example explanation text here. Goes on and one. <a target="_blank" href="http://nodejs.org/">Node.js Child Processes Documentation</a></p>
			<button onclick="wrapperVersion(event);">Gradle Wrapper Version</button>
			<button onclick="wrapperListTasks(event);">Gradle Wrapper List Tasks (Current Directory)</button>
			<button onclick="wrapperExecuteBuild(event);">Gradle Wrapper Execute Task (hello)</button>
		</div>
		<div>
			<h1>Node.js Java Plugin (Gradle Tooling API)</h1>
			<p>Example explanation text here. Goes on and one. <a target="_blank" href="http://gradle.org/">Node.js Java Plugin Documentation</a></p>
			<button onclick="javaPluginListTasks(event);">Gradle Wrapper List Tasks (Current Directory)</button>
		</div>
	</body>
</html>
